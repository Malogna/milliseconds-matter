<!DOCTYPE html>
<html>
    <head>
        <title>milliseconds-matter-rpc-com-test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/node_modules/tuicss/dist/tuicss.css">
        <link rel="stylesheet" href="/node_modules/xterm/css/xterm.css">
        <script src="/node_modules/xterm/lib/xterm.js"></script>
        <script src="/node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
        <script src="rpc-com-test.js" defer></script>
        <script src="/main.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="tui-statusbar">
                <ul>
                    <li><a href="/"><span class="purple-168-text">GO</span> home</a></li>
                    <!-- <span class="tui-statusbar-divider"></span>
                    <li><a onclick="rpcTestAbout()"><span class="purple-168-text">GO</span> about test</a></li> -->
                </ul>
            </div>
            <table class="tui-table hovered-purple" id="fastest-slowest">
                <thead>
                    <tr>
                        <th>fastest</th>
                        <th><div>-------</div></th>
                        <th>slowest</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="green-168-text">--</td>
                        <td>--</td>
                        <td class="red-168-text">--</td>
                    </tr>
                </tbody>
            </table>      
            <hr> 
            <table class="tui-table hovered-purple" id="data-table">
                <thead>
                    <tr>
                        <th>
                            1
                        </th>
                        <th>
                            2
                        </th>
                        <th>
                            3
                        </th>
                        <th>
                            4
                        </th>
                        <th>
                            5
                        </th>
                        <th>
                            6
                        </th>
                        <th>
                            7
                        </th>
                        <th>
                            8
                        </th>
                        <th>
                            9
                        </th>
                    </tr>    
                </thead>
                <tbody>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
            <hr>
            <div id="count-bar">
                <div>
                    <p>now testing <span id="rpc-requested-count">x</span> Solana endpoints once in batch <span id="batch-count">x</span> of 5 </p>
                    <p>response from <span id="rpc-responded-count">x</span> Solana endpoints successfully recieved!</p>
                </div>
                <div>
                    <p>test request 'getTransactionCount' returns a count of</p>
                    <p><span id="solana-transaction-count">___&ThinSpace;___&ThinSpace;___&ThinSpace;___</span> Solana transactions!</p>
                </div>
            </div>
            <hr>
            <div class="run-button rpc-comp-test-button">
                <button onclick="rpcTest(rpcns);">
                    <span>test community RPC endpoint's response times</span>
                </button>
            </div>
            <hr>
            <div id="terminal"></div>
            <nav class="tui-statusbar">
                <span>milliseconds-matter v0.6</span>
            </nav>
        </div>
    </body>
